##############################################
# ? Application Configuration
##############################################

# Set the application name used in logs and monitoring tools
spring.application.name=log-ingestion-system

# The default port where the Spring Boot application will run
server.port=8080

# Bind to all network interfaces (required for Docker-based deployment)
server.address=0.0.0.0


##############################################
# ? Spring Boot Actuator Configuration
##############################################

# Enable and expose all actuator endpoints via HTTP
management.endpoints.web.exposure.include=*

# Base path under which all actuator endpoints will be available
management.endpoints.web.base-path=/actuator

# Always show detailed health information (useful for readiness/liveness checks)
management.endpoint.health.show-details=always

# Enable the `/actuator/health` endpoint
management.endpoint.health.enabled=true


##############################################
# ? Prometheus Metrics Export (Micrometer)
##############################################

# Enable Prometheus format metrics at `/actuator/prometheus`
management.metrics.export.prometheus.enabled=true

# Explicitly enable the `/actuator/prometheus` endpoint
management.endpoint.prometheus.enabled=true

# Enable all built-in metrics (CPU, memory, JVM, GC, etc.)
management.metrics.enable.all=true

# Enable Kafka-related metrics (producer, consumer, topic, lag, etc.)
management.metrics.enable.kafka=true


