global:
  scrape_interval: 15s     # How often to scrape targets
  evaluation_interval: 15s # How often to evaluate alert rules

rule_files:
# Example: Add alert rules here if needed
# - "alerts.yml"

scrape_configs:
  # ðŸ”¹ Kafka Exporter (for consumer lag, topic metrics, etc.)
  - job_name: 'kafka-exporter'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['kafka-exporter:9308']

  # ðŸ”¹ Spring Boot Kafka Producer Metrics
  - job_name: 'log-producer'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['log-producer:8080']

  # ðŸ”¹ Spring Boot Kafka Consumers (3 instances)
  - job_name: 'log-consumers'
    scrape_interval: 10s
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'log-consumer-1:8080'
          - 'log-consumer-2:8080'
          - 'log-consumer-3:8080'

  # ðŸ”¹ Kafka JMX Exporter (for broker metrics like ISR, topic size)
  - job_name: 'kafka-jmx'
    scrape_interval: 15s
    static_configs:
      - targets: ['kafka:9999']
